<body>

  <nav class="navbar">
    <% if current_user %>
      <p> Logged in as <%= current_user.name %>
    <% end %>
    <div class="container">
      <ul>
        <li>
          <h1>Git-Organized</h1>
        </li>
        <li>
          <form action="http://git-organized.herokuapp.com/auth/github">
            <input type="submit" value="Login through GitHub on Heroku">
          </form>
        </li>
        <li>
          <form action="/signout">
            <input type="submit" value="Heroku signout">
          </form>
        </li>
        <li>
          <form action="http://localhost:3000/auth/github">
            <input type="submit" value="Local GitHub login">
          </form>
        </li>
        <li>
          <form action="http://localhost:3000/signout">
            <input type="submit" value="Local signout">
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <div class="repo-container">
    <h3>Your repos:</h3>
    <form action="#" class="repo-selector">
      <fieldset class="repos">
      </fieldset>
    </form>
  </div>

    <h3 class="commit-header">Commits:</h3>
    <div class="commits"></div>

      <span class="glyphicon glyphicon-plus"></span>
    </button>
    <div class="todo-items"></div> -->


    <p class="pusher"></p>
</body>
